<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 </head>
 <body>
 
  <table id="board">
  	<tr>
  		<td><p>1</p></td>
  		<td><p>2</p></td>
  		<td><p>3</p></td>
  	</tr>
  	<tr>
  		<td><p>4</p></td>
  		<td><p>5</p></td>
  		<td><p>6</p></td>
  	</tr>
  	<tr>
  		<td><p>7</p></td>
  		<td><p>8</p></td>
  		<td><p>9</p></td>
  	</tr>
  </table>


	<!-- start jQuery -->
	<script>
	alert('Click the numbers to make your move');

	$(document).ready(function() {
		$('#board tr td').find('p').click(function() {
			var move = determinePlayer;
			var value = $(this).text();
			console.log(value);
			if (($(this).text() != "X") && ($(this).text() != "O")) {
				$(this).text(move);
				moveCounter++;
			} 
			else 
				alert('Invalid move!');
			win()
			tie()
		});
	});
	
	<!-- start JavaScript -->
	var moveCounter = 0;

	function determinePlayer() {
		if (moveCounter % 2 == 0)
			return "X";
		else 
			return "O";
	}

	// function validMove() {
	// 	if (getElementById('p').value == "X" || "O")
	// 		return false
	// }

	function win() {

	}

	function tie() {
		if (moveCounter == 9)
			alert('Tie game!')
	}

	</script>
 </body>
</html>
