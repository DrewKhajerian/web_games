<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 </head>
 <body>

 	<h1>TIC TAC TOE</h1>
 
  <table id="board">
  	<tr>
  		<td id='1'>1</td>
  		<td id='2'>2</td>
  		<td id='3'>3</td>
  	</tr>
  	<tr>
  		<td id='4'>4</td>
  		<td id='5'>5</td>
  		<td id='6'>6</td>
  	</tr>
  	<tr>
  		<td id='7'>7</td>
  		<td id='8'>8</td>
  		<td id='9'>9</td>
  	</tr>
  </table>

  <form><input type=button style="visibility:hidden;" value="Play Again?" onClick="window.location.reload()"></form>


	<!-- start jQuery -->
	<script>
	alert('Click the numbers to make your move');

	$(document).ready(function() {
		$('td').click(function() {
			var move = determinePlayer;
			var button = $('input');
			// var value = $(this).text();
			// console.log(value);
			if (($(this).text() != "X") && ($(this).text() != "O")) {
				$(this).text(move);
				moveCounter++;
			} 
			else 
				alert('Invalid move!');
			win()
			if (win()){
				button.click()
			}
			tie()
		});
	});
	
	<!-- start JavaScript -->
	var moveCounter = 0;
	var combo = [['#1','#2','#3'],['#4','#5','#6'],['#7','#8','#9'],['#1','#4','#7'],['#2','#5','#8'],['#3','#6','#9'],['#1','#5','#9'],['#3','#5','#7']];
	var winCounter = 0;

	function determinePlayer() {
		if (moveCounter % 2 == 0)
			return "X";
		else 
			return "O";
	}

	function win() {
		for (i=0; i<combo.length; i++) {
			// for (j=0; j<3; j++) {
			// 	if ($(combo[i][j]).text()=="X"){
			// 		winCounter++;
			// 		if (winCounter == 3);
			// 			alert("X Wins!");
			// 	} 
			// 	else if ($(combo[i][j]).text()=="O") {
			// 		winCounter++;
			// 		if (winCounter == 3);
			// 			alert("O Wins!");
			// 	}
			// }
			if (($(combo[i][0]).text()=="O")&&($(combo[i][1]).text()=="O")&&($(combo[i][2]).text()=="O")){
				alert('O wins!');
				return true;
			}
			else if (($(combo[i][0]).text()=="X")&&($(combo[i][1]).text()=="X")&&($(combo[i][2]).text()=="X")){
				alert('X wins!');
				return true;
			}
		}		
	}
		

	function tie() {
		if (moveCounter == 9)
			alert('Tie game!')
	}
	
	</script>
 </body>
</html>
